<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reavencrest Sports Cards | Premium Collectibles</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37; /* Gold accent */
            --text: #ffffff;
            --secondary: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            border: 2px solid var(--accent);
            padding: 3rem;
            border-radius: 15px;
            background: linear-gradient(145deg, #1e1e1e, #121212);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .description {
            max-width: 500px;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 2.5rem;
        }

        /* The BUY Button */
        .buy-btn {
            display: inline-block;
            background-color: var(--accent);
            color: #000;
            padding: 15px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .buy-btn:hover {
            background-color: #f1c40f;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reavencrest</h1>
        <div class="subtitle">SPORTS CARDS</div>
        
        <p class="description">
            The future home of neighborhood sports card collecting. <br> 
            Authenticity, quality, and rare finds for the modern collector.
        </p>

        <a href="mailto:your-email@loganmcconeghy@gmail.com.subject=Inquiry regarding Reavencrest Sports Cards" class="buy-btn">
            BUY
        </a>
    </div>

    <footer>
        &copy; 2025 Reavencrest Sports Cards. All Rights Reserved.
    </footer>

</body>
</html>
