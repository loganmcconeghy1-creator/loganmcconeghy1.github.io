<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reavencreast Sports Cards</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            background-color: var(--bg); font-family: 'Inter', sans-serif;
            color: #fff; overflow: hidden;
        }
        .card {
            width: 350px; padding: 40px; text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
            background: linear-gradient(145deg, #0a0a0a, #111);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { 
            font-family: 'Cinzel', serif; color: var(--gold); 
            letter-spacing: 4px; font-size: 1.5rem; margin: 0 0 10px;
        }
        p { font-size: 0.8rem; letter-spacing: 2px; color: #888; margin-bottom: 30px; }
        .links { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            text-decoration: none; color: #fff; font-size: 0.85rem;
            padding: 12px; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s; letter-spacing: 1px;
        }
        .btn:hover { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.05); }
        .footer { margin-top: 40px; font-size: 0.65rem; color: #444; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>REAVENCREAST</h1>
        <p>ELITE SPORTS COLLECTIBLES</p>
        <div class="links">
            <a href="mailto:contact@reavencreast.com" class="btn">INQUIRE PRIVATELY</a>
            <a href="instagram.com" class="btn">INSTAGRAM</a>
        </div>
        <div class="footer">EST. 2025 • PSA • BGS • SGC</div>
    </div>
</body>
</html>
